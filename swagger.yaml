openapi: 3.0.0
info:
  version: '1'
  title: MoviePlay
  description: 'This API access to movie data as well as to comments, reviews and users. This will allow to visualize and recommend movies between users.<br> <br><strong>Key features:</strong><br>• Log in and authenticate through Google Sign In. <br>• Search movies based on title or by cast member name.<br>• Filter movies based on genres.<br>• Order movies by qualification and/or release date.<br>• Visualize full movie details.<br>• Qualify, review and share movies.<br>• Visualize photos and videos from a movie.<br>• Add movies to your favorites.<br><br><strong>Documentation used:</strong><br>• https://medium.com/@tony.infisical/guide-to-using-oauth-2-0-to-access-google-apis-dead94d6866d<br>• https://swagger.io/docs/specification/authentication/oauth2/'
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/TPAppDistribuidasG8/TPAppDistribuidasG8/1
components:
  securitySchemes:
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT
    oauth2: 
      type: oauth2        
      description: Google Sign-In   
      flows: 
        authorizationCode: 
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://oauth2.googleapis.com/token
          scopes:
            openid: OpenID connect
            profile: User profile information
            email: User email address
  schemas:
    Movie:
      type: object
      properties:
        title:
          type: string
        subtitle:
          type: string
        synopsis:
          type: string
        genre:
            $ref: '#/components/schemas/Genre'
        images:
          type: array
          items:
            type: string
        videos:
          type: array
          items:
            type: string
        default_poster:
          type: string
        release_date:
          type: string
        duration:
          type: number
        qualification:
          type: number
        qualifiers:
          type: integer
        crew:
          type: array
          items:
            type: object
        cast:
          type: array
          items:
            type: object
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        id:
          type: string
    Genre:
      type: object
      properties:
        id: 
          type: string
        name: 
          type: string
    User:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        nickname:
          type: string
        email:
          type: string
          format: email
        image:
          type: string
        id:
          type: string
        favorites:
          type: array
          items: 
            type: string
    Comment:
      type: object
      properties:
        userId:
          type: string
        message:
          type: string
        date:
          type: string
          format: date
        qualification:
          type: string
        id:
          type: string
paths: 
  /movies:
    get:
      tags:
        - Movies
      summary: Returns a list of movies
      parameters:
        - in: query
          name: query
          schema:
            type: string
          description: Search input
        - in: query
          name: genre
          schema:
            type: string
          description: The genre id of movies to be filtered
        - in: query
          name: count
          schema:
            type: integer
          description: The number of movies to skip before starting to collect the result set
        - in: query
          name: page
          schema:
            type: integer
          description: The numbers of movies to return
        - in: query
          name: qualification_sort
          schema:
            type: string
            enum:
              - qualification.asc
              - qualification.desc
        - in: query
          name: release_sort
          schema:
            type: string
            enum:
              - release.asc
              - release.desc
          description: The order type
      responses:
        '200':
          description: Successfully returned a list of movies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  statusCode:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Invalid ID
        '404':
          description: Movies not found
          content:
            application/json:
              schema:
                type: object
                properties:   
                  statusCode:
                    type: integer
                    example: 404
                  message:
                    type: string
    post:
      tags:
        - Movies
      summary: Uploads a movie
      security:
        - bearerAuth: [] 
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/Movie'
      responses:
        '200':
          description: Successfully posted the movie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  statusCode:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Invalid information provided
        '401':
          description: Unauthorized action
          content:
            application/json:
              schema:
                type: object
                properties:   
                  statusCode:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: Invalid token
  /movies/{id}:
