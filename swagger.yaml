  /movies/{id}/content:
    get:
      tags:
        - Movies
      summary: Returns the images and videos of the movie specified by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: ID of the movie
      responses:
        '200':
          description: Successfully returned the content of the movie
          content:
            application/json:
              schema:
                type: object
